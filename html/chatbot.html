<body class="chat">
    <header>
        <h1><a href="index.html">ForHer</a></h1>
    </header>

    <h1 class="chatty">Chatbot</h1>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");

    function addMessage(message, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.className = sender;
      messageDiv.innerText = message;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function processUserInput() {
      const userMessage = userInput.value.trim();
      if (userMessage) {
        addMessage(userMessage, "user");
        respondToUser(userMessage);
        userInput.value = "";
      }
    }

    function respondToUser(userMessage) {
      const responses = {
        "hello": "Hello! How can I help you?",
        "how are you": "I'm just a chatbot, but I'm here to assist!",
        "bye": "Goodbye! Have a great day!",
        "exit": "Goodbye! Have a great day!",
        "quit": "Goodbye! Have a great day!",
        "default": "I'm not sure how to respond to that."
      };

      const response = responses[userMessage.toLowerCase()] || responses["default"];
      addMessage(response, "bot");
    }

    userInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        processUserInput();
      }
    });
  </script>
</body>
